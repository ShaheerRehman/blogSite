{% extends 'blog/base.html' %}
{% block content %}
    <h2>Delete {{ object }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <input class="btn btn-danger rightPadBtn" type="submit" value="Delete">
        <a class="btn btn-secondary" href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
    </form>
{% endblock %}
