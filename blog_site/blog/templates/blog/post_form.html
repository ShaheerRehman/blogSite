{% extends 'blog/base.html' %}
{% block content %}
    {% if not form.instance.pk %}
        <h3>Create a New Post!</h3>
    {% else %}
        <h3>Update Post</h3>
    {% endif %}
    <hr>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        {% if not form.instance.pk %}
            <button class="btn btn-primary rightPadBtn" type="submit">Create</button>
            <a class="btn btn-danger" href="{% url 'post_list' %}">Discard</a>
        {% else %}
            <button class="btn btn-primary rightPadBtn" type="submit">Update</button>
            <a class="btn btn-danger" href="{% url 'post_detail' pk=form.instance.pk %}">Cancel</a>
        {% endif %}
    </form>
    <script>
        var editor = new MediumEditor('.editable');
    </script>
{% endblock %}
